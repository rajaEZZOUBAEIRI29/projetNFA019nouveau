<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>CNAM - Gestion Restaurant</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div class="my-3">
        <form  method="post" th:action="@{/temperatures/save}" enctype="multipart/form-data" th:object="${temperature}" style="max-width: 550px; margin: 0 auto">
            <input type="hidden" th:field="*{idTemperature}" />
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="tMatin">Temperature Matin</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{temperatureMatin}" required minlength="2" maxlength="128" class="form-control " id="tMatin" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="tSoir">Temperature Soir</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{temperatureSoir}" required minlength="2" maxlength="128" class="form-control" id="tSoir" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="frigo">Frigo:</label>
                    <div class="col-sm-9">
                        <select type="reset" th:object="${frigo}" name="idFrigo" required minlength="2" maxlength="128" class="form-control"  id="frigo" />
                        <option th:each="frigo : ${frigos}" th:value="${frigo.idFrigo}" th:text="${frigo.nomFrigo}"></option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" id="btnSave" class="btn btn-primary btn-sm mr-2" />
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                </div>
                <!-- Affichage du message d'erreur -->
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript">

        $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/temperatures}]]";
        });
    });
</script>
</body>
</html>

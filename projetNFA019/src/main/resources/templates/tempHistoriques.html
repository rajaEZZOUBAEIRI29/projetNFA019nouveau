<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
  <title>projet gestion de stock restaurant</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
  <h2 class="text-center">Historiques Temperature</h2>
  <div class="my-3" th:action="@{/tempHistoriques}">
    <table class="table table-hover table-responsive-xl">
      <thead class="thead-light">
      <tr>
        <th>Id Temperature</th>
        <th>login</th>
        <th>Temperature Matin</th>
        <th>Temperature Soir</th>
        <th>Frigo</th>
        <th>Date d'action</th>
        <th>Type d'action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempHistorique : ${tempHistoriques}">
        <td th:text="${tempHistorique.idTempHistorique}"></td>
        <td th:text="${tempHistorique.temperature.user.getEmail()}"></td>
        <td th:text="${tempHistorique.temperature.getTemperatureMatin()}"></td>
        <td th:text="${tempHistorique.temperature.getTemperatureSoir()}"></td>
        <td th:text="${tempHistorique.temperature.getFrigo()}"></td>
        <td th:text="${tempHistorique.dateHistorique}"></td>
        <td th:text="${tempHistorique.typeAction}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
